<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>OBLIGEO - przetwarzanie</title>
    <link rel="stylesheet" type="text/css" href="static/style.css">
  </head>
  <body>
    <h1>
       ObliGEO - przetwarzanie plików i obliczenia
    </h1>
<h3>Generowanie wsadu do TurboMAP</h3>

 <form action = "\wsad_turbomap" method = "POST" enctype = "multipart/form-data">

 <div class="form-group">
     <label>Podaj datę pomiaru - format RRRR-MM-DD</label>
     <input type="txt" class="form-control" id="datapom" name="datapom" placeholder="Wpisz datę RRRR-MM-DD">
  </div>
   <div class="form-group">
       <label>Podaj ID zgłoszenia (format 6640.223.2020)</label>
       <input type="txt" class="form-control" id="zgloszenie" name="zgloszenie" placeholder="Id zgłoszenia">
  </div>
  <BR>
Wybierz pliki txt ze współrzędnymi rozdzielany znakiem tabulacji<BR>
<BR>
    <div class="form-group">
         <input type = "file" name = "file" />
         <input type = "submit"/>
  </div>
</form>
 <a href="\"><h3>Powrót do strony głównej</h3></a>

</body>
</html>
